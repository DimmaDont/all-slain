name: Build
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    name: Build
    permissions:
      id-token: write
      contents: write
      attestations: write
    uses: ./.github/workflows/pyinstaller.yml
    with:
      file: main.py
      name: allslain
      icon: icon/ded.ico
      output: dist/allslain.exe
      attest: false
      prerelease: true
  build_gui:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: build
          repository: DimmaDont/all-slain-gui
          token: ${{ secrets.ASDF }}
