name: Release
on:
  release:
    types: [released]
jobs:
  build:
    name: Build and release
    permissions:
      attestations: write
      contents: write
      id-token: write
    uses: ./.github/workflows/pyinstaller.yml
    with:
      file: allslain.py
      icon: icon/ded.ico
      output: dist/allslain.exe
      attest: true
      release: true
